<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <style>
     #thumbs {
       display: flex;
       flex-wrap: wrap;
       width: 600px;
     }
     .thumbnail {
       padding: 5px;
       margin-right: 5px
     }

     .thumbnail:nth-child(5n) {
       margin-right: 0px;
     }
    </style>
</head>
<body style="background: white;">
  <h1>Photo Framer</h1>
  <div>
    <h3>Loaded Images</h3>
    <div
      id="thumbs"
    >
    </div>
  </div>
  <div>
    <p>Output Options</p>
    <input type="number" placeholder="Padding to add in PX" id="padding" />
    <button>
      Start Framing
    </button>
  </div>

  <script src="index.js" type="text/javascript"></script>
</body>
</html>
