<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Photo-Framer</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <style>
      .content {
        display: flex;
        flex-direction: column;
        place-items: center;
        place-content: center;
        text-align: center;
      }
     #thumbs {
       display: flex;
       flex-wrap: wrap;
       width: 600px;
     }
     .thumbnail {
       padding: 5px;
       margin-right: 5px;
       position: relative;
       display: flex;
       place-content: center;
       place-items: center;
     }

     .thumbnail:nth-child(5n) {
       margin-right: 0px;
     }

     .waiting::before {
      content: '⌚';
      position: absolute;
      font-size: 25px;
      background-color: #ffffffd4;
      width: 40px;
      height: 40px;
      text-align: center;
      border-radius: 50px;
     }

     .done::before {
      content: '✔';
      position: absolute;
      font-size: 25px;
      color: #39ad42;
      background-color: #ffffffd4;
      width: 40px;
      height: 40px;
      text-align: center;
      border-radius: 50px;
     }

     .outputOptions {
       display: flex;
       flex-direction: column;
       width: 200px;
     }

     #padding, #output {
       margin-bottom: 20px;
     }
    </style>
    <script>window.$ = window.jQuery = require('jquery')</script>
    <script>window.popper = require('popper.js')</script>
    <script>require('bootstrap')</script>
</head>
<body style="background: white;">
  <div class="content" id="content"></div>
  <script src="index.js" type="text/javascript"></script>
</body>
</html>
